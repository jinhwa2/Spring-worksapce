<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>마이페이지</title>
</head>
<body>
	<div th:if="${member != null}">
	
	   
		<p>이름 : </p> <p th:text="${member.member_name}"></p>
		<p>나이 : </p> <p th:text="${member.member_age}"></p>
		<p>번호 : </p> <p th:text="${member.member_phone}"></p>
		<a th:href="@{/modifyProfile}">마이페이지수정하기</a>
		
		<form th:action="@{/deleteMember}" method="get">
		  <button>계정 삭제하기</button>
		</form>
	</div>
</body>
</html>
