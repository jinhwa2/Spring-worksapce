<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>옷이미지 업로드</title>
</head>
<body>
<div class="container">
 <h1>옷 사진 업로드</h1>
 <form action="/upload" method="post" enctype="multipart/form-data">
 <div>
   <label>옷 이름:</label>
   <input type="text" th:field="${c.clothes_id}" required>
 </div>
 
  <div>
   <label>옷가격 :</label>
   <input type="text" th:field="${c.clothes_price}" required>
 </div>
 
  <div>
   <label>옷 이름:</label>
   <input type="text" th:field="${c.clothes_category}" required>
 </div>
 
  <div>
   <label>옷 사진:</label>
   <input type="text" th:field="${c.clothes_image_path}" required>
 </div>
 <button>업로드</button>
 
 </form>

</div>

</body>
</html>
